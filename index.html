<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
        integrity="sha512-bkbbtvfcVjmlzyq/v4GaSiyJY3DStQhRIbJY9D0qrheR4LgSNNzrEQcdkqdJQUbuYCkLkLCj5icLxdjxRQKsJg=="
        crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Book List</title>
</head>
<div class="container">
    <h2>Add Book</h2>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">
        </div>
        <input type="submit" value="Add Book" class="u-full-width button-primary">
    </form>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

<body>
    <!-- <script src="app.js"></script> -->
    <script src="appES6.js"></script>
</body>

</html>
